<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <meta name="author" content="Ana Braghim">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <span>Feito por Ana Braghim</span>
    <div class="box">
        <div class="container">
            <div class="box-Texts">
               <h1 class="titleSite">Gerador de QR Code</h1>
               <div class="form">
                    <input type="text" class="urlInsertion" placeholder="Insira um texto ou uma URL aqui">
                    <button class="generatorButton">Gerar QRCode</button> 
               </div>
            </div>
            <div class="boxQrCode">
                <img class="qrCode-icon" src="./imgs/focus.svg"/>
            </div>
        </div>
        <script src="./script.js"></script>
    </div>
    
</body>
</html>
